<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    
    <div class="main-div">
        <div class="todo-div">
            <h2>To Do List</h2>

            <input type="text" id="input_item" placeholder="Enter your task"> 
            
            <button onclick="add_item()"> Add</button>

            <div id="date">
                <!-- <h4>Date</h4> -->
                <p id="current_date"></p>

            </div>
            
           <div id="time">
            <h4>Current Time</h4>
            <p id="current_time">00:00:00</p>
           </div>
        </div>
    
        <div class="list-div">
            <ul class="list-container">
    
            </ul>
        </div>
    </div>




    <script src="todo2.js"></script>
</body>
</html>
